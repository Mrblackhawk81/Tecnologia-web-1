<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="">
        <label for="Nombre">
            <span>多CUAL ES TU NOMBRE</span>
            <input type="text" name="Nombre" id="Nombre" autocomplete="name" required>
        </label>
        <label for="email">
            <span>多Cual es tu email?</span>
            <input type="email" name="email" id="email" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>多cual es tu pais</span>
            <input type="country" name="pais" id="pais" autocomplete="country" required>
        </label>
        <label for="postal">
            <span>多cual es tu codigo postal?</span>
            <input type="postal-code" name="postal" id="postal" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>

</body>
</html>
